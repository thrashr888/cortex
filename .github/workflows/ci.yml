name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release
      - run: cargo test
      - name: Smoke test
        run: |
          ./target/release/cortex init
          ./target/release/cortex save "CI test memory" --type observation
          ./target/release/cortex recall "test"
          ./target/release/cortex stats
          ./target/release/cortex sleep --micro
          ./target/release/cortex context --compact
